<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, intial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section>
            <h1 class="game--header">Tic-Tac-Toe</h1>
            <div class="game--container">
                <div data-square-index="0" class="square"></div>
                <div data-square-index="1" class="square"></div>
                <div data-square-index="2" class="square"></div>
                <div data-square-index="3" class="square"></div>
                <div data-square-index="4" class="square"></div>
                <div data-square-index="5" class="square"></div>
                <div data-square-index="6" class="square"></div>
                <div data-square-index="7" class="square"></div>
                <div data-square-index="9" class="square"></div>
            </div>
            <h2 class="game--status"></h2>
            <button class="game--reset">Reset Game</button>
        </section>

        <script src="app.js"></script>
    </body>
</html>
